<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/main.js" defer></script>
	<title>Depozit Kalkulyatori</title>
</head>
<body>
<div class="container">
	<h1>Depozit Kalkulyatori</h1>
	<div class="form-group">
		<label for="initialDeposit">Boshlang'ich Summa ($):</label>
		<input type="number" id="initialDeposit" placeholder="Boshlang'ich summani kiriting">
	</div>
	<div class="form-group">
		<label for="annualRate">Yillik Foiz Stavkasi (%):</label>
		<input type="number" id="annualRate" placeholder="Yillik foiz stavkasini kiriting">
	</div>
	<div class="form-group">
		<label for="durationInMonths">Depozit Muddati (oylar):</label>
		<input type="number" id="durationInMonths" placeholder="Depozit muddatini oylarda kiriting">
	</div>
	<div class="form-group">
		<label for="monthlyAddition">Har Oyda Qo'shiladigan Summa ($):</label>
		<input type="number" id="monthlyAddition" placeholder="Qo'shiladigan summani kiriting">
	</div>
	<div class="form-group">
		<label for="capitalization">Kapitalizatsiya:</label>
		<select id="capitalization">
			<option value="true">Ha</option>
			<option value="false">Yo'q</option>
		</select>
	</div>
	<button onclick="calculate()">Hisoblash</button>
	<div id="results">
		<h2>Natijalar</h2>
		<p>Yakuniy Summa: <span id="finalAmount">$0.00</span></p>
		<p>Jami Sarmoya: <span id="totalInvestment">$0.00</span></p>
		<p>Jami Foizlar: <span id="totalInterest">$0.00</span></p>
		<p>Yillik Foiz Daromadliligi: <span id="interestRate">0%</span></p>
	</div>
</div>
</body>
</html>
